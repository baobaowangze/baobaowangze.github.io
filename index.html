<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WUWANGZE 2048 GAME</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebcd;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            background-color: #ffcc99;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .tile {
            position: absolute;
            width: 20vmin;
            height: 20vmin;
            background-color: #fff8dc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6vmin;
            font-weight: bold;
            color: #776e65;
            transition: transform 0.2s;
        }
        .tile[data-value="2"] { background-color: #ffebcd; }
        .tile[data-value="4"] { background-color: #ffdead; }
        .tile[data-value="8"] { background-color: #ffb6c1; color: #f9f6f2; }
        .tile[data-value="16"] { background-color: #ff69b4; color: #f9f6f2; }
        .tile[data-value="32"] { background-color: #ff1493; color: #f9f6f2; }
        .tile[data-value="64"] { background-color: #db7093; color: #f9f6f2; }
        .tile[data-value="128"] { background-color: #ff6347; color: #f9f6f2; }
        .tile[data-value="256"] { background-color: #ff4500; color: #f9f6f2; }
        .tile[data-value="512"] { background-color: #ff8c00; color: #f9f6f2; }
        .tile[data-value="1024"] { background-color: #ffd700; color: #f9f6f2; }
        .tile[data-value="2048"] { background-color: #ffff00; color: #f9f6f2; }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #ffcc99;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 90vmin;
        }
        .controls button {
            padding: 10px;
            border: none;
            background-color: #ffcc99;
            border-radius: 5px;
            cursor: pointer;
        }
        .max-tile {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container"></div>
    <div class="controls">
        <button onclick="restartGame()">重置</button>
        <div class="max-tile" id="max-tile">最大数字: 0</div>
        <button onclick="downloadGame()">离线玩</button>
    </div>
    <div class="popup" id="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">确定</button>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');
        const maxTileDisplay = document.getElementById('max-tile');
        const size = 4;
        let board = Array(size).fill().map(() => Array(size).fill(0));
        let maxTile = 0;

        function createTile(value, x, y) {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            tile.dataset.value = value;
            tile.style.transform = `translate(${x * 22.5}vmin, ${y * 22.5}vmin)`;
            tile.textContent = value;
            gameContainer.appendChild(tile);
        }

        function updateBoard() {
            gameContainer.innerHTML = '';
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (board[y][x] !== 0) {
                        createTile(board[y][x], x, y);
                    }
                }
            }
            maxTileDisplay.textContent = `最大数字: ${maxTile}`;
        }

        function addRandomTile() {
            let emptyTiles = [];
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (board[y][x] === 0) {
                        emptyTiles.push({ x, y });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const { x, y } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                const value = Math.random() < 0.9 ? 2 : 4;
                board[y][x] = value;
                updateBoard();
            } else {
                showPopup(`游戏结束，最大数字为 ${maxTile}`);
            }
        }

        function slide(row) {
            let arr = row.filter(val => val);
            let missing = size - arr.length;
            let zeros = Array(missing).fill(0);
            arr = zeros.concat(arr);
            return arr;
        }

        function combine(row) {
            for (let i = size - 1; i >= 1; i--) {
                if (row[i] === row[i - 1]) {
                    row[i] *= 2;
                    row[i - 1] = 0;
                    if (row[i] > maxTile) {
                        maxTile = row[i];
                    }
                }
            }
            return row;
        }

        function move(direction) {
            let moved = false;
            for (let i = 0; i < size; i++) {
                let row;
                if (direction === 'right' || direction === 'left') {
                    row = board[i];
                    if (direction === 'left') row.reverse();
                } else {
                    row = board.map(r => r[i]);
                    if (direction === 'up') row.reverse();
                }

                const originalRow = [...row];
                row = slide(row);
                row = combine(row);
                row = slide(row);

                if (direction === 'left') row.reverse();
                if (direction === 'up') row.reverse();

                if (direction === 'right' || direction === 'left') {
                    board[i] = row;
                } else {
                    for (let j = 0; j < size; j++) {
                        board[j][i] = row[j];
                    }
                }

                if (JSON.stringify(originalRow) !== JSON.stringify(row)) {
                    moved = true;
                }
            }
            if (moved) {
                addRandomTile();
            }
        }

        function setupInput() {
            let startX, startY;
            gameContainer.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                startY = e.clientY;
            });

            gameContainer.addEventListener('mouseup', (e) => {
                const endX = e.clientX;
                const endY = e.clientY;
                const dx = endX - startX;
                const dy = endY - startY;

                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 0) {
                        move('right');
                    } else {
                        move('left');
                    }
                } else {
                    if (dy > 0) {
                        move('down');
                    } else {
                        move('up');
                    }
                }
            });

            gameContainer.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });

            gameContainer.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const dx = endX - startX;
                const dy = endY - startY;

                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 0) {
                        move('right');
                    } else {
                        move('left');
                    }
                } else {
                    if (dy > 0) {
                        move('down');
                    } else {
                        move('up');
                    }
                }
            });

            // Prevent scrolling on touch devices
            gameContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
        }

        function showPopup(message) {
            popupMessage.textContent = message;
            popup.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
            restartGame();
        }

        function restartGame() {
            board = Array(size).fill().map(() => Array(size).fill(0));
            maxTile = 0;
            updateBoard();
            addRandomTile();
            addRandomTile();
        }

        function downloadGame() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '2048_game.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function initGame() {
            addRandomTile();
            addRandomTile();
            setupInput();
        }

        initGame();
    </script>
</body>
</html>
