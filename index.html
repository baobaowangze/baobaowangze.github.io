<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gift to My Political Science Teacher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .message {
            display: none;
            font-size: 2em;
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: flyIn 1s forwards;
            max-width: 80%;
        }
        .button {
            display: none;
            margin: 20px auto;
            cursor: pointer;
            font-size: 2em;
            color: white;
            animation: bounce 1s infinite;
        }
        @keyframes flyIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="message" id="message1">My name is Song ZhiLin</div>
    <div class="button" id="button1">&#9660;</div>

    <div class="message" id="message2">我的中文名叫宋智林，也叫一拳超人。我的铁拳被很多人所熟知。</div>
    <div class="button" id="button2">&#9660;</div>

    <div class="message" id="message3">我是一名政治老师，是一名负责任的老师，而且是一位善良的老师。</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Show the first message
            const message1 = document.getElementById("message1");
            const button1 = document.getElementById("button1");
            message1.style.display = "block";
            button1.style.display = "block";

            button1.addEventListener("click", function() {
                message1.style.display = "none";
                button1.style.display = "none";

                const message2 = document.getElementById("message2");
                const button2 = document.getElementById("button2");
                message2.style.display = "block";
                button2.style.display = "block";
            });

            button2.addEventListener("click", function() {
                const message2 = document.getElementById("message2");
                const button2 = document.getElementById("button2");
                message2.style.display = "none";
                button2.style.display = "none";

                const message3 = document.getElementById("message3");
                message3.style.display = "block";
            });
        });
    </script>

</body>
</html>
