                            <div class="option" onclick="selectOption(${index}, ${optIndex}, this)">
                                <span class="option-label">${String.fromCharCode(65 + optIndex)}.</span>

        }

        // é€‰æ‹©é€‰é¡¹
        function selectOption(questionIndex, optionIndex, element) {
            // ç§»é™¤åŒä¸€é¢˜ç›®çš„å…¶ä»–é€‰ä¸­çŠ¶æ€
            const questionCard = element.closest('.question-card');
            const options = questionCard.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            element.classList.add('selected');
            
            // è®°å½•ç­”æ¡ˆ
            currentAnswers[questionIndex] = optionIndex;
            
            // æ›´æ–°è¿›åº¦æ¡
            updateProgress();
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const answeredCount = Object.keys(currentAnswers).length;
            const progress = (answeredCount / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // æäº¤ç­”æ¡ˆ
        function submitQuiz() {
            if (Object.keys(currentAnswers).length < totalQuestions) {
                // åˆ›å»ºæç¤ºæ•ˆæœ
                const btn = document.getElementById('submitBtn');
                btn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    btn.style.animation = '';
                }, 500);
                return;
            }

            // æ˜¾ç¤ºæ‰€æœ‰æ­£ç¡®ç­”æ¡ˆï¼ˆæ‰€æœ‰é€‰é¡¹éƒ½æ˜¯æ­£ç¡®çš„ï¼‰
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                if (opt.classList.contains('selected')) {
                    opt.classList.add('correct');
                }
            });

            // è®¡ç®—åˆ†æ•°ï¼ˆå› ä¸ºéƒ½æ˜¯æ­£ç¡®ç­”æ¡ˆï¼Œæ‰€ä»¥æ»¡åˆ†ï¼‰
            setTimeout(() => {
                showResult();
            }, 1000);
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            // åˆ›å»ºå½©çº¸æ•ˆæœ
            createConfetti();
            
            // æ ¹æ®åˆ†æ•°æ˜¾ç¤ºä¸åŒæ¶ˆæ¯ï¼ˆè™½ç„¶éƒ½æ˜¯100åˆ†ï¼‰
            const messages = [
                "æ­å–œä½ ï¼å·²è·å¾—å®™é•¿äº²ç¬”ç­¾åè®¤è¯ï¼",
                "å®Œç¾ï¼ä½ çœŸæ­£ç†è§£äº†å®™é•¿çš„ä¼Ÿå¤§ï¼",
                "å¤ªæ£’äº†ï¼ä½ å°±æ˜¯å®™é•¿çš„çŸ¥éŸ³ï¼",
                "ä¼˜ç§€ï¼ä½ è·å¾—äº†å®™é•¿çš„ç‰¹åˆ«å˜‰å¥–ï¼",
                "æƒŠäººï¼ä½ å¯¹å®™é•¿çš„äº†è§£å·²è¾¾å·…å³°ï¼"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('scoreMessage').textContent = randomMessage;
        }

        // åˆ›å»ºå½©çº¸æ•ˆæœ
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffd93d', '#ff6bcb'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        // é‡æ–°å¼€å§‹
        function restartQuiz() {
            currentAnswers = {};
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            
            // æ¸…é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('selected', 'correct');
            });
        }

        // æ·»åŠ æ‘‡æ™ƒåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            createUniverse();
            initQuiz();
        };
    </script>
