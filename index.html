<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>显示视频</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #loadingBox {
        background-color: white;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 24px;
        color: #333;
    }
    #videoContainer {
        display: none;
        text-align: center;
    }
    #loadAnotherButton {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #loadAnotherButton:hover {
        background-color: #0056b3;
    }
    video {
        width: 100%;
        max-width: 800px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div id="overlay">
    <div id="loadingBox">视频正在加载...</div>
</div>
<div id="videoContainer">
    <video id="videoElement" controls></video>
    <button id="loadAnotherButton">再来一个</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        loadVideo();

        document.getElementById('loadAnotherButton').addEventListener('click', function() {
            loadVideo();
        });
    });

    function loadVideo() {

        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('videoContainer').style.display = 'none';


        fetch('https://api.kuleu.com/api/xjj?type=json')
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    const videoUrl = data.video;
                    displayVideo(videoUrl);
                } else {
                    console.error('获取视频失败:', data.msg);
                }
            })
            .catch(error => {
                console.error('请求接口失败:', error);
            });
    }

    function displayVideo(videoUrl) {
        const videoElement = document.getElementById('videoElement');
        videoElement.src = videoUrl;


        videoElement.onloadeddata = function() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
        };
    }
</script>

</body>
</html>
